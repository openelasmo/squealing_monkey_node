<!DOCTYPE>
<html ng-app="myApp">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

	<title>User List App</title>
</head>

<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>User List App</h1>
	
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Password</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="user.name"></td>
					<td><input class="form-control" ng-model="user.email"></td>
					<td><input class="form-control" ng-model="user.password" type="{{showpassword ? 'text' : 'password'}}"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add User</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="clear()">Clear</button></td>
				</tr>
				<tr ng-repeat="user in users">
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>{{user.password}}</td>
					<td><button class="btn btn-danger" ng-click="remove(user._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(user._id)">Edit</button></td>
				</tr>
			</tbody>


		</table>

	</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
